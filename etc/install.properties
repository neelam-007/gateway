# Customizable stuff

install.tarballs = /mnt/spock/Dev/drop/L7_Software/ssginstall

install.db.url = jdbc:mysql://localhost/ssg
install.db.username = gateway

# Tarball versions

# jdk tarball versions
install.jdk.version = 1.6.0_02_amd32
install.jdk64.version = 1.6.0_02_amd64

# Tarballs - Shouldn't ever need to change
install.jdk.dir = jdk
install.jdk.tar.gz = ${install.tarballs}/j2sdk${install.jdk.version}.tar.gz
# if do NOT want to build 64-bit, comment out the line with "install.jdk64.tar.gz"
install.jdk64.tar.gz = ${install.tarballs}/j2sdk${install.jdk64.version}.tar.gz

# Relative pathnames - Don't change unless you know what you're doing!
install.rel.root = ssg
install.rel.dist = dist
install.rel.doc = doc
install.rel.etc = etc
install.rel.conf = ${install.rel.etc}/conf
install.rel.keys = ${install.rel.etc}/keys

install.rel.jdk = ${install.jdk.dir}

# Absolute source paths - Don't change unless you know what you're doing!
install.src.base = ${build.dir}/install/${install.rel.root}
install.src.dist = ${install.src.base}/${install.rel.dist}
install.src.doc = ${install.src.base}/${install.rel.doc}
install.src.jdk = ${install.src.base}/${install.rel.jdk}

install.src.etc = ${install.src.base}/${install.rel.etc}
install.src.keys = ${install.src.base}/${install.rel.keys}

install.src.conf = ${install.src.base}/${install.rel.conf}
install.src.keystore.properties = ${install.src.conf}/keystore.properties

# Absolute target paths - Don't change unless you know what you're doing!
install.target.base = /${install.rel.root}
install.target.keys = ${install.target.base}/${install.rel.keys}
install.target.ssl.keystore = ${install.target.base}/${install.rel.ssl.keystore}

install.src.war = ${install.src.dist}/ROOT-b${install.build.number}.war
