#--------------------------------------------------------
# FILE ssglog.properties
# LAYER 7 TECHNOLOGIES
# $Id$
#
# Config file used by com.l7tech.logging.ServerLogManager
# Contains a set of properties that control how log records for
# logger "com.l7tech.server.log" are handled
#
# This file should be included in the war file under
# WEB-INF/classes
#
# Note:
# Java Logging on the ssg server is not controled by a typical
# logging.properties file on purpose. This is because server-side
# logging uses a custom handler that is not in the classpath.
#
#--------------------------------------------------------

com.l7tech.server.log.level=ALL
com.l7tech.server.log.FileHandler.path=/usr/java/tomcat-4.1.27-l7p2/logs
com.l7tech.server.log.FileHandler.limit = 50000
com.l7tech.server.log.FileHandler.count = 4
