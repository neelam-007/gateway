#
# Additional attributes for the SSLImplementations SocketFactory
# Version: $Revision$
#

#
# These settings configure the trust store, which determines what trusted certificates connecting clients
# are told about when they connect our SSL server socket.  The default is to use ${SSG_HOME}/etc/conf/truststore.jks,
# which is empty.
#
#truststorePass = changeit
#truststoreType = JKS
#truststoreFile = /ssg/etc/conf/truststore.jks
#truststoreAlgorithm = AXPK

#
# This setting configures the SSL cipher suites which we will enable.
# The default is whatever cipher suites are enabled by default by the current JSSE version.
# This is a comma-separated list of SSL cipher suite names.
# See http://java.sun.com/javase/6/docs/technotes/guides/security/StandardNames.html#SupportedCipherSuites
#
#ciphernames = TLS_RSA_WITH_AES_128_CBC_SHA, SSL_RSA_WITH_3DES_EDE_CBC_SHA
