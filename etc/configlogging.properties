#Specify the handlers to create in the root logger
#(all loggers are children of the root logger)

handlers = com.l7tech.server.config.ListHandler, java.util.logging.FileHandler

# Set the default logging level for the root logger
.level = INFO

# Set the default logging level for new ListHandler instances
com.l7tech.server.config.ListHandler.level = ALL

# Set the default logging level for new FileHandler instances
java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.pattern = LOGFILE_NAME

#java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.formatter = 
com.l7tech.common.util.SingleLineLogFormatter
java.util.logging.FileHandler.limit = 10000000
# Set the default formatter for new ConsoleHandler instances
#java.util.logging.ConsoleHandler.formatter = 
java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.formatter = 
com.l7tech.common.util.SingleLineLogFormatter

com.sun.jini.level = WARNING
com.sun.jini.reggie.level = WARNING
net.jini.level = WARNING
com.l7tech.level = INFO
com.l7tech.remote.jini.lookup.level = SEVERE
javax.beans.level = WARNING
org.jgroups.level = WARNING

