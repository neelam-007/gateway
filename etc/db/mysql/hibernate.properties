hibernate.dialect = net.sf.hibernate.dialect.MySQLDialect

hibernate.transaction.factory_class = net.sf.hibernate.transaction.JDBCTransactionFactory
hibernate.connection.provider_class = net.sf.hibernate.connection.DBCPConnectionProvider

# Tokens {DB_DRIVER, DB_URL, DB_USER,DB_PASSWORD,DB_PINGSTMT} get replaced by build script.
#
hibernate.connection.driver_class = DB_DRIVER
hibernate.connection.url = DB_URL
hibernate.connection.username = DB_USER
hibernate.connection.password = DB_PASSWORD

hibernate.dbcp.validationQuery = DB_PINGSTMT
hibernate.dbcp.testOnBorrow = true
hibernate.dbcp.testOnReturn = true

hibernate.dbcp.maxActive = 100
hibernate.dbcp.maxIdle = 10
hibernate.dbcp.maxWait = 120000
hibernate.dbcp.whenExhaustedAction = 1

hibernate.dbcp.ps.maxActive = 100
hibernate.dbcp.ps.maxIdle = 100
hibernate.dbcp.ps.maxWait = 120000
hibernate.dbcp.ps.whenExhaustedAction = 1
hibernate.connection.isolation = 2
