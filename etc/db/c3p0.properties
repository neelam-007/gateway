#
# Extra C3P0 properties you can't set in hibernate.properties
#
# $Id$
#
# See properties list @ http://www.hibernate.org/214.html
#
c3p0.numHelperThreads=20
c3p0.breakAfterAcquireFailure=true
c3p0.usesTraditionalReflectiveProxies=true

# every 60 seconds verify idle connections
c3p0.idleConnectionTestPeriod=60
