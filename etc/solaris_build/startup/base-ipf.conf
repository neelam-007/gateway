#################################################################
# No restrictions on Loopback Interface
#################################################################
pass in quick on lo0 all
pass out quick on lo0 all

# Good luck.  Hope your packets are well lubed.
block in all

#We're trusting ourselves.
pass out all keep state

# Allow good ICMP
pass in quick proto icmp all icmp-type 0 keep state	# Echo reply
pass in quick proto icmp all icmp-type 3 keep state	# Dst Unrch
pass in quick proto icmp all icmp-type 8 keep state	# Echo request
pass in quick proto icmp all icmp-type 11 keep state	# TTL

# Things that are always open.
pass in quick proto udp from any to any port = 53 keep state
pass in quick proto udp from any to any port = 123 keep state
pass in quick proto tcp from any to any port = 22 flags S keep state

# Clustering Stuff.
pass in quick proto udp from 224.0.0.0/16 to any port = 8777 keep state
pass in quick proto udp from 224.0.0.0/16 to any port 7000 >< 7101 keep state
