#  This file contains the settings of the parameters required for calling Systinet UDDI Registry.

# Systinet UDDI Registries (inquiry URLs), add an entry for each Registry URL.
# Replace the <hostname> and <port> with the real ones
#uddi.url.inquiry.1=http://<hostname1>:<port1>/uddi/inquiry
#uddi.url.inquiry.2=http://<hostname2>:<port2>/uddi/inquiry

# the max number of rows requested
uddi.result.max_rows=100

# the size of each batch of services to request at one time
uddi.result.batch_size=50

# Do not set the batch size much smaller than this. Performance issues
# and incomplete results are common due to timing concerns
# on the Systinet UDDI server

