#   --------------------------------------------------------
#   Keystore and cert properties
#   LAYER 7 TECHNOLOGIES
#
#   These properties are edited by the ant build and the scripts
#   that affect the keystore passwords.
#
#   $Id$
#
#   Note: if you change the name of these properties, please update
#   the KeystoreUtils class accordingly
#   --------------------------------------------------------

sslkspasswd=SSL_PASS
rootcakspasswd=CA_PASS

rootcakstorename=ca.ks
rootcacert=ca.cer
sslkstorename=ssl.ks
sslcert=ssl.cer
keystoredir=/ssg/etc/keys
keystoretype=BCPKCS12
