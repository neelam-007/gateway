#   --------------------------------------------------------
#   Keystore and certificate properties
#   If running without an HSM (keystoretype PKCS12): this configures SSL and CA keys for the "Software Static" key location
#   If running with an HSM (keystoretype PKCS11): this points to the SSL and CA keys within the "HSM" key location
#   --------------------------------------------------------

#
# Common configuration
#
keystoredir = /ssg/etc/conf/partitions/default_/keys
keystoretype = PKCS12

#
# CA keystore and certificate configuration
#
rootcakspasswd = CA_PASS
rootcakstorename = ca.ks
rootcacert = ca.cer
rootcaalias = ssgroot

#
# SSL keystore and certificate configuration 
#
sslkspasswd = SSL_PASS
sslkstorename = ssl.ks
sslcert = ssl.cer
sslkeyalias = tomcat
