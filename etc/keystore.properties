#   --------------------------------------------------------
#   Keystore and certificate properties
#   --------------------------------------------------------

#
# Common configuration
#
keystoredir = /ssg/etc/conf/partitions/default_/keys
keystoretype = PKCS12

#
# CA keystore and certificate configuration
#
rootcakspasswd = CA_PASS
rootcakstorename = ca.ks
rootcacert = ca.cer

#
# SSL keystore and certificate configuration 
#
sslkspasswd = SSL_PASS
sslkstorename = ssl.ks
sslcert = ssl.cer
sslkeyalias = tomcat
