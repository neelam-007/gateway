# Specify the handlers to create in the root logger
# (all loggers are children of the root logger)

handlers = java.util.logging.ConsoleHandler

# Set the default logging level for the root logger
.level = INFO

# Set the default logging level for new ConsoleHandler instances
java.util.logging.ConsoleHandler.level = SEVERE

# Set the default formatter for new ConsoleHandler instances
java.util.logging.ConsoleHandler.formatter = com.l7tech.common.util.SingleLineLogFormatter

com.sun.jini.level = SEVERE
com.sun.jini.reggie.level = SEVERE
net.jini.level = SEVERE
com.l7tech.proxy.level = OFF
com.l7tech.common.level = SEVERE
com.l7tech.policy.level = SEVERE
