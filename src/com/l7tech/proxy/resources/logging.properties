# Specify the handlers to create in the root logger
# (all loggers are children of the root logger)

handlers = java.util.logging.FileHandler, java.util.logging.ConsoleHandler

# Set the default logging level for the root logger
.level = INFO

# Set the default logging level for new ConsoleHandler instances
java.util.logging.ConsoleHandler.level = INFO

# Set the default logging level for new FileHandler instances
java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.pattern = %h/.l7tech/ssa%g.log
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.limit = 10000000
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.count = 2

# Set the default formatter for new ConsoleHandler instances
java.util.logging.ConsoleHandler.formatter = com.l7tech.common.util.SingleLineLogFormatter

com.sun.jini.level = INFO
com.sun.jini.reggie.level = INFO
net.jini.level = INFO
com.l7tech.proxy.level = INFO
com.l7tech.common.level = INFO
com.l7tech.policy.level = INFO
