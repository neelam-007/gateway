#Usage options text
usage.desc = Select one or more certificate usage options:\
             <p><b>Outbound SSL Connections</b>: Using HTTPS, the SecureSpan Gateway can connect to \
             protected Web services hosted on SSL servers that use this certificate. If a \
             Web service's SSL uses a self-signed certificate, then that certificate must \
             be imported with this option. \
             <p><b>Signing Certificates for Outbound SSL Connections</b>: Using HTTPS, the \
             SecureSpan Gateway can connect to protected Web services hosted on SSL servers \
             whose certificates were signed by this certificate authority. If several \
             protected Web services' SSL server certificates are signed using an in-house \
             certificate authority, then the SecureSpan Gateway can connect to all of them \
             if the certificate authority's certificate is imported with this option. \
             <p><b>Signing Client Certificates</b>: A Federated Identity Provider can be configured \
             to authorize identities whose X.509 certificates were signed by this \
             certificate authority certificate. \
             <p><b>Signing SAML Tokens</b>: A Federated Identity Provider can be configured to \
             authorize identities whose SAML Tokens were signed by this certificate.

