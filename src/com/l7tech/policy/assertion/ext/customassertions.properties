#
#The file contians the extensibility assertion declarations in the following format
#
#<name>=<class>
#
# The client side version of this assertion
#<name>.client=<assertion class>
#
# The server side version of this assertion
#<name>.server=<assertion class>
#
#
# -= Netegrity Siteminder example =-
#
#Netegrity.Siteminder.class=com.l7tech.policy.assertion.ext.netegrity.sm.SiteminderAsserrtion
#
# -= the client side policy element =-
#
#Netegrity.Siteminder.class.client=com.l7tech.policy.assertion.ext.netegrity.sm.ClientSiteminderAsserrtion
#
# -= the server policy element =-
#
#Netegrity.Siteminder.class.server=com.l7tech.policy.assertion.ext.netegrity.sm.ServerSiteminderAsserrtion


