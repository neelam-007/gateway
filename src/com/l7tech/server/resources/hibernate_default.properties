#
# Base hibernate.properties file with common properties
#

#
# Standard Settings
#
hibernate.transaction.factory_class = org.hibernate.transaction.JDBCTransactionFactory
hibernate.connection.isolation = 2

#
# Database specific properties
#
l7.mysql.connection.url = jdbc:mysql://${database.host}/ssg?autoReconnect=false&characterEncoding=UTF8&characterSetResults=UTF8&failOverReadOnly=false&secondsBeforeRetryMaster=20&queriesBeforeRetryMaster=2000&socketTimeout=120000&connectTimeout=2000
l7.mysql.connection.driver_class = com.mysql.jdbc.Driver
l7.mysql.dialect = org.hibernate.dialect.MySQLDialect

#
# Commonly customized settings
#
hibernate.dialect = ${l7.${database.type}.dialect}
hibernate.connection.driver_class = ${l7.${database.type}.connection.driver_class}
hibernate.connection.url = ${l7.${database.type}.connection.url}
hibernate.connection.username = ${database.username}
hibernate.connection.password = ${database.password}
