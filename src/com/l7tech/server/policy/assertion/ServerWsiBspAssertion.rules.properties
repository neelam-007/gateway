#
# Rules for WS-I BSP
#
# Author: $Author$
# Version: $Revision$
#
# Each rule has a description and an XPath expression with a boolean result.
#

#
# Namespaces
#
Namespace.soap = http://schemas.xmlsoap.org/soap/envelope/
Namespace.xsd = http://www.w3.org/2001/XMLSchema
Namespace.ds = http://www.w3.org/2000/09/xmldsig#
Namespace.xenc = http://www.w3.org/2001/04/xmlenc#
Namespace.c14n = http://www.w3.org/2001/10/xml-exc-c14n#
Namespace.wsse = http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-wssecurity-secext-1.0.xsd
Namespace.wsu = http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-wssecurity-utility-1.0.xsd

#
# General Rules (Checks for invalid namespace, etc)
#
E0001.rule = Invalid SOAP namespace
E0001.path = 0=count(//*[namespace-uri()='http://www.w3.org/2001/06/soap-envelope' or namespace-uri()='http://www.w3.org/2001/09/soap-envelope' or namespace-uri()='http://www.w3.org/2003/05/soap-envelope' or namespace-uri()='urn:schemas-xmlsoap-org:soap.v1'])
E0002.rule = Invalid WS-Security Namespace
E0002.path = 0=count(//*[namespace-uri()='http://schemas.xmlsoap.org/ws/2002/12/secext' or namespace-uri()='http://schemas.xmlsoap.org/ws/2002/07/secext' or namespace-uri()='http://schemas.xmlsoap.org/ws/2002/xx/secext' or namespace-uri()='http://schemas.xmlsoap.org/ws/2003/06/secext' or namespace-uri()='http://docs.oasis-open.org/wss/oasis-wss-wssecurity-secext-1.1.xsd'])
E0003.rule = Invalid Utility namespace
E0003.path = 0=count(//*[namespace-uri()='http://schemas.xmlsoap.org/ws/2002/07/utility' or namespace-uri()='http://schemas.xmlsoap.org/ws/2003/06/utility'])

#
# WS-I BSP Rules
#
R3029.rule = A SECURITY_TOKEN named wsse:BinarySecurityToken MUST specify an EncodingType attribute.
R3029.path = 0=count(//wsse:BinarySecurityToken[not(@EncodingType)])
R3030.rule = An EncodingType attribute of a SECURITY_TOKEN named wsse:BinarySecurityToken MUST have a value of "http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-soap-message-security-1.0#Base64Binary".
R3030.path = 0=count(//wsse:BinarySecurityToken[@EncodingType!='http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-soap-message-security-1.0#Base64Binary'])
R3031.rule = A SECURITY_TOKEN named wsse:BinarySecurityToken MUST specify a ValueType attribute.
R3031.path = 0=count(//wsse:BinarySecurityToken[not(@ValueType)])
#R3032.rule = A ValueType attribute of a SECURITY_TOKEN named wsse:BinarySecurityToken MUST have a value specified by the related security token profile.
#R3032.path =
R3033.rule = A SECURITY_TOKEN named wsse:BinarySecurityToken containing a single X.509 Certificate MUST specify a ValueType attribute with the value "http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-x509-token-profile-1.0#X509v3".
R3033.path = 0=count(//wsse:BinarySecurityToken[@ValueType='http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-x509-token-profile-1.0#X509v3' and not(substring(string(*),1,3)='MII' and substring(string(*),7,2)='CC' and substring(string(*),12,7)='gAwIBAg')])
R3025.rule = When a wsse:Embedded element in a SECURITY_TOKEN_REFERENCE is used to specify an INTERNAL_SECURITY_TOKEN, its format MUST be the same as if the token were a child of a SECURITY_HEADER.
R3025.path = 0=count(//wsse:SecurityTokenReference/wsse:Embedded[count(*)!=0])
R3027.rule = A SECURITY_TOKEN_REFERENCE MUST NOT use a Key Name to reference a SECURITY_TOKEN.
R3027.path = 0=count(//wsse:SecurityTokenReference/ds:KeyName)
R3054.rule = A wsse:KeyIdentifier element in a SECURITY_TOKEN_REFERENCE MUST specify a ValueType attribute.
R3054.path = 0=count(//wsse:SecurityTokenReference//wsse:KeyIdentifier[not(@ValueType)])
#R3063.rule = A ValueType attribute on a wsse:KeyIdentifier element in a SECURITY_TOKEN_REFERENCE MUST contain a value specified within the security token profile associated with the referenced SECURITY_TOKEN.
#R3063.path
R3070.rule = A wsse:KeyIdentifier element in a SECURITY_TOKEN_REFERENCE MUST specify an EncodingType attribute.
R3070.path = 0=count(//wsse:SecurityTokenReference//wsse:KeyIdentifier[not(@EncodingType)])
R3071.rule = An EncodingType attribute on a wsse:KeyIdentifier element in a SECURITY_TOKEN_REFERENCE MUST have a value of "http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-soap-message-security-1.0#Base64Binary".
R3071.path = 0=count(//wsse:SecurityTokenReference//wsse:KeyIdentifier[@EncodingType!='http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-soap-message-security-1.0#Base64Binary'])
R3055.rule = A wsse:Embedded element in a SECURE_ENVELOPE MUST NOT contain a wsse:SecurityTokenReference child element.
R3055.path = 0=count(//wsse:Embedded/wsse:SecurityTokenReference)
R3060.rule = A wsse:Embedded element in a SECURE_ENVELOPE MUST contain a single child element containing a security token defined in a security token profile.
R3060.path = 0=count(//wsse:Embedded[count(*)!=1])
R3059.rule = A wsse:Reference element in a SECURITY_TOKEN_REFERENCE MUST specify a ValueType attribute.
R3059.path = 0=count(//wsse:SecurityTokenReference//wsse:Reference[not(@ValueType)])
#R3058.rule = A wsse:Reference element in a SECURITY_TOKEN_REFERENCE MUST specify a ValueType attribute that matches a ValueType specified by a security token profile for the the referenced SECURITY_TOKEN.
#R3058.path =
R3061.rule = A SECURITY_TOKEN_REFERENCE MUST have exactly one child element.
R3061.path = 0=count(//wsse:SecurityTokenReference[count(*)!=1])
R3062.rule = A wsse:Reference element in a SECURITY_TOKEN_REFERENCE MUST specify a URI attribute.
R3062.path = 0=count(//wsse:SecurityTokenReference//wsse:Reference[not(@URI)])
R3065.rule = When a SIGNATURE uses the SecurityTokenReference Dereferencing Transform, the ds:CanonicalizationMethod element MUST be present and wrapped in a wsse:TransformationParameters element.
R3065.path = 0=count(//ds:Signature/ds:SignedInfo/ds:Reference/ds:Transforms/ds:Transform[@Algorithm="http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-soap-message-security-1.0#STR-Transform" and count(wsse:TransformationParameters/ds:CanonicalizationMethod)=0])
R3203.rule = A TIMESTAMP MUST have exactly one wsu:Created element child.
R3203.path = 0=count(//wsu:Timestamp[count(wsu:Created)!=1])
R3224.rule = A TIMESTAMP MUST NOT contain more than one wsu:Expires element.
R3224.path = 0=count(//wsu:Timestamp[count(wsu:Expires) > 1])
R3221.rule = If a TIMESTAMP contains a wsu:Expires element it MUST appear after the wsu:Created element.
R3221.path = 0=count(//wsu:Timestamp/wsu:Created/preceding-sibling::wsu:Expires)
R3225.rule = A wsu:Created element within a TIMESTAMP MUST NOT include a ValueType attribute.
R3225.path = 0=count(//wsu:Timestamp//wsu:Created[@ValueType])
R3226.rule = A wsu:Expires element within a TIMESTAMP MUST NOT include a ValueType attribute.
R3226.path = 0=count(//wsu:Timestamp//wsu:Expires[@ValueType])
R3218.rule = A SECURITY_HEADER MUST NOT contain a wsu:timestamp that is not its immediate child.
R3218.path = 0=count(//wsse:Security/*//wsu:Timestamp)
R3219.rule = A SECURITY_HEADER MUST NOT contain more than one TIMESTAMP.
R3219.path = 0=count(//wsse:Security/wsu:Timestamp[position()>1])
R3206.rule = Within a SECURE_ENVELOPE there MUST be at most one SECURITY_HEADER with the actor attribute omitted.
R3206.path = 1>=count(//wsse:Security[not(@actor)])
R4201.rule = A wsse:UsernameToken/wsse:Password element in a SECURITY_HEADER MUST specify a Type attribute.
R4201.path = 0=count(//wsse:Security//wsse:UsernameToken/wsse:Password[not(@Type)])
#?? R4220.rule = A SECURITY_TOKEN named wsse:UsernameToken MUST specify an EncodingType attribute.
#?? R4220.path = 0=count(//wsse:Security//wsse:UsernameToken[not(@EncodingType)])
#?? R4221.rule = An EncodingType attribute of a SECURITY_TOKEN named wsse:UsernameToken MUST have a value of "http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-soap-message-security-1.0#Base64Binary".
#?? R4221.path = 0=count(//wsse:Security//wsse:UsernameToken[@EncodingType!='http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-soap-message-security-1.0#Base64Binary'])
R5206.rule = When the wsse:KeyIdentifier element is used within a SECURITY_TOKEN_REFERENCE to specify a reference to an X.509 Certificate Token, the wsse:KeyIdentifier element MUST have a ValueType attribute with the value "http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-x509-token-profile-1.0#X509SubjectKeyIdentifier"
R5206.path = 0=count(//wsse:SecurityTokenReference/wsse:KeyIdentifier[@ValueType!='http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-x509-token-profile-1.0#X509SubjectKeyIdentifier'])
R5207.rule = When the wsse:KeyIdentifier element is used within a SECURITY_TOKEN_REFERENCE to specify a reference to an X.509 Certificate Token, the wsse:KeyIdentifier element MUST have an EncodingType attribute with the value "http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-soap-message-security-1.0#Base64Binary"
R5207.path = 0=count(//wsse:SecurityTokenReference/wsse:KeyIdentifier[@ValueType='http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-x509-token-profile-1.0#X509SubjectKeyIdentifier' and @EncodingType!='http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-soap-message-security-1.0#Base64Binary'])
R3102.rule = A SIGNATURE MUST NOT be an Enveloping Signature as defined by the XML Signature specification.
R3102.path = 0=count(//ds:Signature/ds:Object)
R5404.rule = Any ds:CanonicalizationMethod/@Algorithm attribute in a SIGNATURE MUST have a value of "http://www.w3.org/2001/10/xml-exc-c14n#" indicating that is uses Exclusive C14N without comments for canonicalization.
R5404.path = 0=count(//ds:Signature//ds:CanonicalizationMethod[@Algorithm!='http://www.w3.org/2001/10/xml-exc-c14n#'])
R5406.rule = Any ds:CanonicalizationMethod element within a SIGNATURE that has an @Algorithm attribute whose value is "http://www.w3.org/2001/10/xml-exc-c14n#" MUST have a c14n:InclusiveNamespaces child element with an @PrefixList attribute unless the PrefixList is empty.
R5406.path = count(//ds:Signature//ds:CanonicalizationMethod[@Algorithm='http://www.w3.org/2001/10/xml-exc-c14n#'])=count(//ds:Signature//ds:CanonicalizationMethod[@Algorithm='http://www.w3.org/2001/10/xml-exc-c14n#']/c14n:InclusiveNamespaces)
R5407.rule = Any ds:Transform element within a SIGNATURE that has an @Algorithm attribute whose value is "http://www.w3.org/2001/10/xml-exc-c14n#" MUST have a c14n:InclusiveNamespaces child element with an @PrefixList attribute unless the PrefixList is empty.
R5407.path = count(/ds:Signature//ds:Transform[@Algorithm='http://www.w3.org/2001/10/xml-exc-c14n#'])=count(/ds:Signature//ds:Transform[@Algorithm='http://www.w3.org/2001/10/xml-exc-c14n#']/c14n:InclusiveNamespaces)
#DUPE ID? R5409.rule = Any ds:CanonicalizationMethod element within a SIGNATURE that has an @Algorithm attribute whose value is "http://www.w3.org/2001/10/xml-exc-c14n#" MUST have an c14n:InclusiveNamespaces child element without an @PrefixList attribute if the PrefixList would be empty.
#DUPE ID? R5409.path = 0=count(//ds:Signature//ds:CanonicalizationMethod[@Algorithm='http://www.w3.org/2001/10/xml-exc-c14n#']/c14n:InclusiveNamespaces[@PrefixList=''])
#DUPE ID? R5410.rule = Any ds:Transform element within a SIGNATURE that has an @Algorithm attribute whose value is "http://www.w3.org/2001/10/xml-exc-c14n#" MUST have a c14n:InclusiveNamespaces child element without an @PrefixList attribute if the PrefixList is would be empty.
#DUPE ID? R5410.path = count(//ds:Signature//ds:Reference)=count(//ds:Signature//ds:Reference/ds:Transforms)
R5413.rule = When the STR-Transform is used the ds:Transform/wsse:TransformationParameters/ds:CanonicalizationMethod/ec:InclusiveNamespaces element MUST be provided.
R5413.path = count(//ds:Transform[@Algorithm='http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-soap-message-security-1.0#STR-Transform'])=count(//ds:Transform[@Algorithm='http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-soap-message-security-1.0#STR-Transform']/wsse:TransformationParameters/ds:CanonicalizationMethod/c14n:InclusiveNamespaces)
#DUPE ID? R5410.rule = Any ds:Reference element in a SIGNATURE MUST have a ds:Transforms child element.
#DUPE ID? R5410.path = 0=count(//ds:Signature//ds:Transform[@Algorithm='http://www.w3.org/2001/10/xml-exc-c14n#']/c14n:InclusiveNamespaces[@PrefixList=''])
R5411.rule = Any ds:Transforms element in a SIGNATURE MUST have at least one ds:Transform child element.
R5411.path = count(//ds:Signature//ds:Transforms/ds:Transform[1])=count(//ds:Signature//ds:Transforms)
R5412.rule = Any ds:Transforms element in a SIGNATURE MUST have as its last child a ds:Transform element which specifies "http://www.w3.org/2001/10/xml-exc-c14n#" or "http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-soap-message-security-1.0#STR-Transform" or "http://docs.oasis-open.org/wss/2004/XX/oasis-2004XX-wss-swa-profile-1.0#Attachment-Content-Signature-Transform" or "http://docs.oasis-open.org/wss/2004/XX/oasis-2004XX-wss-swa-profile-1.0#Attachment-Complete-Signature-Transform"
R5412.path = count(//ds:Signature//ds:Transforms)=count(//ds:Signature//ds:Transforms/*[position()=last()]/self::ds:Transform[@Algorithm='http://www.w3.org/2001/10/xml-exc-c14n#' or @Algorithm='http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-soap-message-security-1.0#STR-Transform' or @Algorithm='http://docs.oasis-open.org/wss/2004/XX/oasis-2004XX-wss-swa-profile-1.0#Attachment-Content-Signature-Transform' or @Algorithm='http://docs.oasis-open.org/wss/2004/XX/oasis-2004XX-wss-swa-profile-1.0#Attachment-Complete-Signature-Transform'])
R5420.rule = Any ds:DigestMethod/@Algorithm element in a SIGNATURE MUST have the value "http://www.w3.org/2000/09/xmldsig#sha1"
R5420.path = 0=count(//ds:Signature//ds:DigestMethod[@Algorithm!='http://www.w3.org/2000/09/xmldsig#sha1'])
R5421.rule = Any ds:SignatureMethod/@Algorithm element in a SIGNATURE MUST have a value of "http://www.w3.org/2000/09/xmldsig#hmac-sha1" or "http://www.w3.org/2000/09/xmldsig#rsa-sha1"
R5421.path = 0=count(//ds:Signature//ds:SignatureMethod[@Algorithm!='http://www.w3.org/2000/09/xmldsig#hmac-sha1' and @Algorithm!='http://www.w3.org/2000/09/xmldsig#rsa-sha1'])
R5423.rule = Any ds:Transform/@Algorithm attribute in a SIGNATURE MUST have a value of "http://www.w3.org/2001/10/xml-exc-c14n#" or "http://www.w3.org/2002/06/xmldsig-filter2" or "http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-soap-message-security-1.0#STR-Transform" or "http://www.w3.org/2000/09/xmldsig#enveloped-signature" or "http://docs.oasis-open.org/wss/2004/XX/oasis-2004XX-wss-swa-profile-1.0#Attachment-Content-Signature-Transform" or "http://docs.oasis-open.org/wss/2004/XX/oasis-2004XX-wss-swa-profile-1.0#Attachment-Complete-Signature-Transform"
R5423.path = 0=count(//ds:Signature//ds:Transform[@Algorithm!='http://www.w3.org/2001/10/xml-exc-c14n#' and @Algorithm!='http://www.w3.org/2002/06/xmldsig-filter2' and @Algorithm!='http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-soap-message-security-1.0#STR-Transform' and @Algorithm!='http://www.w3.org/2000/09/xmldsig#enveloped-signature' and @Algorithm!='http://docs.oasis-open.org/wss/2004/XX/oasis-2004XX-wss-swa-profile-1.0#Attachment-Content-Signature-Transform' and @Algorithm!='http://docs.oasis-open.org/wss/2004/XX/oasis-2004XX-wss-swa-profile-1.0#Attachment-Complete-Signature-Transform'])
R5401.rule = The ds:HMACOutputLength element MUST NOT appear in a SIGNATURE.
R5401.path = 0=count(//ds:Signature//ds:HMACOutputLength)
R5402.rule = A ds:KeyInfo element in a SIGNATURE MUST have exactly one child element.
R5402.path = 0=count(//ds:Signature//ds:KeyInfo[count(*)!=1])
#DUPE ID? R5409.rule = The child element of a ds:KeyInfo element in a SIGNATURE MUST be a SECURITY_TOKEN_REFERENCE element.
#DUPE ID? R5409.path = 0=count(//ds:Signature//ds:KeyInfo[count(wsse:SecurityTokenReference)!=1])
R5403.rule = A SIGNATURE MUST NOT contain a ds:Manifest element.
R5403.path = 0=count(//ds:Signature//ds:Manifest)
R5440.rule = A SIGNATURE MUST NOT have any xenc:EncryptedData elements amongst its descendants.
R5440.path = 0=count(//ds:Signature//xenc:EncryptedData)
R3209.rule = Any ENCRYPTED_KEY MUST NOT specify a Type attribute.
R3209.path = 0=count(//xenc:EncryptedKey[@Type])
R5622.rule = Any ENCRYPTED_KEY MUST NOT specify a MimeType attribute.
R5622.path = 0=count(//xenc:EncryptedKey[@MimeType])
R5623.rule = Any ENCRYPTED_KEY MUST NOT specify a Encoding attribute.
R5623.path = 0=count(//xenc:EncryptedKey[@Encoding])
R5624.rule = Any ENCRYPTED_DATA MUST have an Id attribute.
R5624.path = 0=count(//xenc:EncryptedData[not(@Id)])
R5601.rule = Any ENCRYPTED_DATA MUST have an xenc:EncryptionMethod child element.
R5601.path = count(//xenc:EncryptedData)=count(//xenc:EncryptedData/xenc:EncryptionMethod[1])
R5603.rule = Any ENCRYPTED_KEY MUST have an xenc:EncryptionMethod child element.
R5603.path = count(//xenc:EncryptedKey)=count(//xenc:EncryptedKey/xenc:EncryptionMethod[1])
R5602.rule = Any ENCRYPTED_KEY MUST NOT contain a Recipient attribute.
R5602.path = 0=count(//xenc:EncryptedKey[@Recipient])
R5424.rule = A ds:KeyInfo element in an ENCRYPTED_KEY MUST have exactly one child element.
R5424.path = 0=count(//xenc:EncryptedKey//ds:KeyInfo[count(*)!=1])
R5425.rule = A ds:KeyInfo element in an ENCRYPTED_DATA MUST have exactly one child element.
R5425.path = 0=count(//xenc:EncryptedData//ds:KeyInfo[count(*)!=1])
R5426.rule = The child element of a ds:KeyInfo element in an ENCRYPTED_KEY MUST be a SECURITY_TOKEN_REFERENCE.
R5426.path = 0=count(//xenc:EncryptedKey//ds:KeyInfo[count(wsse:SecurityTokenReference)!=1])
R5427.rule = The child element of a ds:KeyInfo element in an ENCRYPTED_DATA MUST be a SECURITY_TOKEN_REFERENCE.
R5427.path = 0=count(//xenc:EncryptedData//ds:KeyInfo[count(wsse:SecurityTokenReference)!=1])
R5607.rule = When encryption is used, the SECURE_ENVELOPE MUST still be a valid SOAP Envelope. Specifically, the Envelope, Header, or Body elements MUST NOT be encrypted.
R5607.path = count(/soap:Envelope/wsse:Security/xenc:EncryptedKey//xenc:ReferenceList)=0 or (1=count(/soap:Envelope) and 1=count(/soap:Envelope/soap:Header) and 1=count(/soap:Envelope/soap:Body))
R5620.rule = Any xenc:EncryptionMethod/@Algorithm attribute in an ENCRYPTED_DATA MUST have a value of "http://www.w3.org/2001/04/xmlenc#tripledes-cbc", "http://www.w3.org/2001/04/xmlenc#aes128-cbc" or "http://www.w3.org/2001/04/xmlenc#aes256-cbc"
R5620.path = 0=count(//xenc:EncryptedData//xenc:EncryptionMethod[@Algorithm!='http://www.w3.org/2001/04/xmlenc#tripledes-cbc' and @Algorithm!='http://www.w3.org/2001/04/xmlenc#aes128-cbc' and @Algorithm!='http://www.w3.org/2001/04/xmlenc#aes256-cbc'])
R5621.rule = When used for Key Transport, any xenc:EncryptionMethod/@Algorithm attribute in an ENCRYPTED_KEY MUST have a value of "http://www.w3.org/2001/04/xmlenc#rsa-1_5" or "http://www.w3.org/2001/04/xmlenc#rsa-oaep-mgf1p"
R5621.path = 0=count(//xenc:EncryptedKey/xenc:EncryptionMethod[@Algorithm!='http://www.w3.org/2001/04/xmlenc#rsa-1_5' and @Algorithm!='http://www.w3.org/2001/04/xmlenc#rsa-oaep-mgf1p' and @Algorithm!='http://www.w3.org/2001/04/xmlenc#kw-tripledes' and @Algorithm!='http://www.w3.org/2001/04/xmlenc#kw-aes128' and @Algorithm!='http://www.w3.org/2001/04/xmlenc#kw-aes256'])
R5625.rule = When used for Key Wrap, any xenc:EncryptionMethod/@Algorithm attribute in an ENCRYPTED_KEY MUST have a value of "http://www.w3.org/2001/04/xmlenc#kw-tripledes", "http://www.w3.org/2001/04/xmlenc#kw-aes128", or "http://www.w3.org/2001/04/xmlenc#kw-aes256"
R5625.path = 0=count(//xenc:EncryptedKey/xenc:EncryptionMethod[@Algorithm!='http://www.w3.org/2001/04/xmlenc#rsa-1_5' and @Algorithm!='http://www.w3.org/2001/04/xmlenc#rsa-oaep-mgf1p' and @Algorithm!='http://www.w3.org/2001/04/xmlenc#kw-tripledes' and @Algorithm!='http://www.w3.org/2001/04/xmlenc#kw-aes128' and @Algorithm!='http://www.w3.org/2001/04/xmlenc#kw-aes256'])
