#
# FtpServer default configuration  
#

# Gateway configuration
ssgftp.listeners = default, secure

ssgftp.default.enabled = false
ssgftp.default.address = 0.0.0.0
ssgftp.default.controlPort = 2121
ssgftp.default.passivePortStart = 13100
ssgftp.default.passivePortEnd = 13109

ssgftp.secure.enabled = false
ssgftp.secure.address = 0.0.0.0
ssgftp.secure.controlPort = 2990
ssgftp.secure.passivePortStart = 13900
ssgftp.secure.passivePortEnd = 13909

# General configuration
config.create-default-user = false
config.connection-manager.max-connection = 10
config.connection-manager.max-login = 10
config.connection-manager.anonymous-login-enabled = true
config.connection-manager.max-anonymous-login = 10
config.connection-manager.default-idle-time = 60
config.connection-manager.timeout-poll-inverval = 10

# Ip restrictor
config.ip-restrictor.class = com.l7tech.server.transport.ftp.FtpIpRestrictor

# Default listener
config.listeners.default.port = property-set-by-spring-override
config.listeners.default.server-address = property-set-by-spring-override
config.listeners.default.implicit-ssl = false
config.listeners.default.data-connection.class = org.apache.ftpserver.DefaultDataConnectionConfig
config.listeners.default.data-connection.passive.ports = property-set-by-spring-override
config.listeners.default.data-connection.active.enable = false

# Secure listener
config.listeners.secure.port = property-set-by-spring-override
config.listeners.secure.server-address = property-set-by-spring-override
config.listeners.secure.implicit-ssl = true
config.listeners.secure.ssl.class = org.apache.ftpserver.ssl.DefaultSsl
config.listeners.secure.ssl.keystore-file = property-set-by-spring-override
config.listeners.secure.ssl.keystore-password = property-set-by-spring-override
config.listeners.secure.ssl.keystore-type = PKCS12
config.listeners.secure.ssl.keystore-algorithm = SunX509
config.listeners.secure.ssl.client-authentication = false
config.listeners.secure.ssl.key-password = property-set-by-spring-override
config.listeners.secure.data-connection.class = org.apache.ftpserver.DefaultDataConnectionConfig
config.listeners.secure.data-connection.passive.ports = property-set-by-spring-override
config.listeners.secure.data-connection.active.enable = false
config.listeners.secure.data-connection.ssl.class = org.apache.ftpserver.ssl.DefaultSsl
config.listeners.secure.data-connection.ssl.keystore-file = property-set-by-spring-override
config.listeners.secure.data-connection.ssl.keystore-password = property-set-by-spring-override
config.listeners.secure.data-connection.ssl.keystore-type = PKCS12
config.listeners.secure.data-connection.ssl.keystore-algorithm = SunX509
config.listeners.secure.data-connection.ssl.client-authentication = false
config.listeners.secure.data-connection.ssl.key-password = property-set-by-spring-override
