<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en"><head>


    <!-- PROTOTYPE ONLY BEGIN -->
    <meta http-equiv="Expires" content="-1">

    <!-- PROTOTYPE ONLY END -->
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Partition Items Selector [SecureSpan Enterprise Manager]</title>
    <link rel="stylesheet" href="../images/site.css" media="all" type="text/css">
    <script type="text/javascript" src="../images/site.js"></script>
    <script type="text/javascript">
        /** Name of the IFrame in the parent document that is used for showing item details.
            When the zoom icon of an item in here is clicked on, that IFrame will be
            populated accordingly. */
        var detailsIFrameName = /* JSP GENERATED BEGIN */ 'srcItemDetails' /* JSP GENERATED END */;
        var selectedRow = null;
        var selectedRowOriginalBackgroundColor = new Array();

        function init() {
            // Blanks out the details IFrame.
            parent.document.getElementById(detailsIFrameName).src = '';
        }

        /**
         * Assign the src URL of the detailsIFrame in the parent document.
         *
         * @param url   ( "publishedService" | "policyFragment" ) "/" partition-GUID "/" ( folder-GUID "/" )* item-GUID
         */
        function showDetails(img, url) {
            var row = img.parentNode.parentNode;
            var cells, i;
            if (selectedRow != null) {
                cells = selectedRow.cells;
                for (i in cells) {
                    if (cells[i].style) {
                        cells[i].style.backgroundColor = selectedRowOriginalBackgroundColor[i];
                    }
                }
            }

            cells = row.cells;
            for (i in cells) {
                if (cells[i].style) {
                    selectedRowOriginalBackgroundColor[i] = cells[i].style.backgroundColor;
                    cells[i].style.backgroundColor = '#dbdbdb';
                }
            }
            selectedRow = row;

            parent.document.getElementById(detailsIFrameName).src = url;
        }
    </script>
</head><body class="enterpriseTreeIFrame" onload="init();">
<table id="partitionItemsSelector" class="enterpriseTree enterpriseTable" width="100%">
    <thead>
        <tr>
            <th class="name">Name</th>
            <th class="edit"></th>
            <th>Type</th>
            <th class="parentId"><!-- hidden column --></th>
        </tr>
    </thead>
    <tbody>
        <tr id="-1" class="enterpriseGroup">

            <td class="type">folder</td>

        </tr>
        <tr id="d4f82f00-072e-4dc4-aac4-0a244b6d6cd5" class="enterpriseGroup">
            <td class="name" style="padding-left: 16px;"><img class="plusMinus" src="../images/plus.png" alt=""><input type="checkbox"><img src="../images/group.png" alt="">Standby for Uranium</td>
            <td class="edit"><!-- nothing for group --></td>
            <td class="type">folder</td>
            <td class="parentId">-1</td>

        <tr id="ecbc66ba-98d8-4ea4-ad0d-56d241aa2e85" class="enterprisePublishedService">

            <td class="edit"><img src="../images/zoom.png" title="Show details" alt="" onclick="showDetails(this, 'publishedService/c32bb1a9-1538-4792-baa1-566bfd418020/ecbc66ba-98d8-4ea4-ad0d-56d241aa2e85.xml');"></td>
            <td class="type">published service</td>
            <td class="parentId">-1</td>
        </tr>
        <tr id="d169a3bf-996b-4206-9fcb-026fb2272887" class="enterprisePublishedService">
            <td class="name" style="padding-left: 16px;"><img class="plusMinus" src="../images/noPlus.png" alt=""><input type="checkbox"><img src="../images/publishedService.png" alt="">sale</td>
            <td class="edit"><img src="../images/zoom.png" title="Show details" alt="" onclick="showDetails(this, 'publishedService/c32bb1a9-1538-4792-baa1-566bfd418020/d169a3bf-996b-4206-9fcb-026fb2272887.xml');"></td>
            <td class="type">published service</td>

        <tr id="68e36d9f-d80c-429a-aca4-f8d34fe0d2f0" class="enterprisePublishedService">
