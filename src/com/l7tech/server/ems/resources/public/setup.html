<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>


    <meta http-equiv="Content-type" content="text/html; charset=utf-8"><title>Setup [SecureSpan Enterprise Manager]</title>
    
    <link rel="stylesheet" href="site.css" media="all" type="text/css">
    <script type="text/javascript" src="site.js"></script></head><body>
<div class="header">
    <table width="100%">
        <tbody><tr>
            <td width="100%">SecureSpan Enterprise Manager</td>
            <td><a href="help.html" target="_blank">Help</a></td>
        </tr>
    </tbody></table>
</div>
<div class="content">
    <p>Welcome to SecureSpan Enterprise Manager.</p>

    <p>Please complete the following setup information.</p>

    <div class="groupBox">
        <p>License Information</p>

        <p>
            <label for="license-file">License File:</label>
            <input name="license-file" id="license-file" class="button" type="file">
        </p>
    </div>
    <div class="groupBox">
        <p>Administrator Account</p>
        <table>
            <tbody><tr>
                <td><label for="username">User Name:</label></td>
                <td><input name="username" id="username" type="text"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input name="password" id="password" type="text"></td>
            </tr>
            <tr>
                <td><label for="password2">Confirm Password:</label></td>
                <td><input name="password2" id="password2" type="password">
                </td>
            </tr>
        </tbody></table>
    </div>
    <p>
        <input onclick="loadPage('Gateways.html')" value="Apply" class="button" type="button">
    </p>
</div>
<div class="footer">
    <table width="100%">
        <tbody><tr>
            <td><a href="http://www.layer7tech.com/" target="_blank">Layer 7
                Technologies Inc.</a></td>
        </tr>
    </tbody></table>
</div>
</body></html>
