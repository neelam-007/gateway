<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en"><head>


    <!-- PROTOTYPE ONLY BEGIN -->
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <!-- PROTOTYPE ONLY END -->
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Setup [SecureSpan Enterprise Manager]</title>
    <link rel="stylesheet" href="../images/site.css" media="all" type="text/css">
    <script type="text/javascript" src="../images/site.js"></script>
</head><body>
<table width="100%">
    <tbody><tr>
        <td>
            <div class="header">
                <table width="100%">
                    <tbody><tr class="header">
                        <td class="logoLeft"><img src="../images/logoLeft.png" alt=""></td>
                        <td class="logo"><a style="" href="http://www.layer7tech.com/" target="_blank"><img src="../images/l7Logo.png" alt="Layer 7 Technologies Inc."></a>
                            <img src="../images/emLogo.png" alt=""></td>
                        <td class="logoRight"><img src="../images/logoRight.png" alt=""></td>
                        <td class="right help" width="100%"><a href="Help.html" target="_blank" title="Open help page in a new window">Help</a></td>
                    </tr>
                </tbody></table>
            </div>
            <div class="divider"><img src="../images/spacer.png" alt=""></div>
            <div class="titleBar">Set Up</div>
            <div class="content">
                <form method="post" action="/setup" enctype="multipart/form-data">
                    <p>Welcome to SecureSpanâ„¢ Enterprise Manager.</p>

                    <p>Please complete the following setup information.</p>

                    <div class="panel">
                        <div class="panelTitle">License Information</div>
                        <div class="panelContent">
                            <table class="spaced">
                                <tbody><tr>
                                    <td>License File:</td>
                                    <td><input name="licenseFile" size="40" type="file"></td>
                                </tr>

                            </tbody></table>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="panelTitle">Administrator Account</div>
                        <div class="panelContent">
                            <table class="spaced">
                                <tbody><tr>
                                    <td>User Name:</td>
                                    <td><input id="username" name="username" type="text"></td>
                                </tr>
                                <tr>
                                    <td>Password:</td>
                                    <td><input id="password" name="password" type="password"></td>
                                </tr>
                                <tr>
                                    <td>Confirm Password:</td>
                                    <td><input id="password2" name="password2" type="password"></td>
                                </tr>
                            </tbody></table>
                        </div>
                    </div>
                    <input value="Apply" onmouseover="this.style.backgroundColor = '#be9422';" onmouseout="this.style.backgroundColor = '#433e29';" type="submit">
                </form>
            </div>
            <div class="statusBar">
                <table>
                    <tbody><tr>
                        <td width="100%"><img src="../images/spacer.png" alt=""></td>
                        <td><a class="nowrap" href="http://www.layer7tech.com/" target="_blank">Layer 7 Technologies Inc.</a></td>
                    </tr>
                </tbody></table>
            </div>
            <div class="divider"><img src="../images/spacer.png" alt=""></div>
        </td>
    </tr>
</tbody></table>
</body></html>
