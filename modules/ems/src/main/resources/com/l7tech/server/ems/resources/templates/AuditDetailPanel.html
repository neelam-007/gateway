<!--
    Panel for showing audit details (details panel and associated logs)
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <wicket:panel>
          <div class="panel">
              <div class="panelContent">
                  <table width="100%">
                      <tr>
                          <td><wicket:message key="label.summary">Summary</wicket:message>:</td>
                      </tr>
                      <tr>
                          <td style="font-family: Courier New, monospace"><pre wicket:id="auditsummary">summary text here</pre></td>
                      </tr>
                      <tr>
                          <td><wicket:message key="label.details">Details</wicket:message>:</td>
                      </tr>
                      <tr>
                          <td>
                              <div wicket:id="auditdetailtable"/>
                          </td>
                      </tr>
                  </table>
              </div>
          </div>
      </wicket:panel>
  </body>
</html>
