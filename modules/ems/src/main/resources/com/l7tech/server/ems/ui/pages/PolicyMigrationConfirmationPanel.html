<!--
    Panel for showing policy migration confirmation message.
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
        <wicket:panel>
        <form wicket:id="editForm" enctype="multipart/form-data" method="POST">
            <table width="100%" height="100%" class="spaced">
                <tr>
                    <td valign="top">
                        <div>
                            <div wicket:id="feedback" class="center"/>
                        </div>
                        <div class="vspaced">
                            Review the following migration details and select "OK" to perform migration.
                        </div>
                        <div class="panel">
                            <div wicket:id="text" style="overflow: scroll; white-space: normal; width: 580px; height: 400px">
                            </div>
                        </div>
                        <div>
                            <table>
                                <tr>
                                    <td colspan="2">Enter an optional label for the migration.</td>
                                </tr>
                                <tr>
                                    <th>Label:&nbsp;</th>
                                    <td><input wicket:id="name" type="text" maxlength="32"/></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
      </wicket:panel>
  </body>
</html>
