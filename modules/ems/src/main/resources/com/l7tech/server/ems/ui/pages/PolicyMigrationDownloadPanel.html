<!--
    Panel for Policy Migration archive download options.
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <wicket:panel>
        <form wicket:id="downloadForm" method="POST">
            <table width="100%" height="100%" class="spaced">
                <tr>
                    <td valign="top">
                        <div>
                            <div wicket:id="feedback" class="center"/>
                        </div>
                        <div>
                            <wicket:message key="label.header">Enter download options.</wicket:message>
                        </div>
                        <br/>
                        <div>
                            <table>
                                <tr>
                                    <th><wicket:message key="encrypted">Encrypt migration archive</wicket:message>:</th>
                                    <td><input wicket:id="encrypted" type="checkbox"/></td>
                                </tr>
                                <tr>
                                    <th><wicket:message key="password">Password</wicket:message>:</th>
                                    <td><input wicket:id="password" type="password" maxlength="256" size="32"/></td>
                                </tr>
                                <tr>
                                    <th><wicket:message key="passwordConfirmation">Password Confirmation</wicket:message>:</th>
                                    <td><input wicket:id="passwordConfirmation" type="password" maxlength="256" size="32"/></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
      </wicket:panel>
  </body>
</html>
