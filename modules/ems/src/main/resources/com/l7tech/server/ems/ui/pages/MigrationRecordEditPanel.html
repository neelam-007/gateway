<!--
    Panel for edit of migration record information
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <wicket:panel>
        <form wicket:id="editForm" method="POST">
            <table width="100%" height="100%" class="spaced">
                <tr>
                    <td valign="top">
                        <div>
                            <div wicket:id="feedback" class="center"/>
                        </div>
                        <div>
                            <table class="spaced">
                                <tr>
                                    <th><wicket:message key="name">Name</wicket:message>:</th>
                                    <td><input wicket:id="name" type="text" maxlength="32"/></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
      </wicket:panel>
  </body>
</html>
