<!--
    Panel for showing audit details (details panel and associated logs)
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <wicket:panel>
          <div class="panel">
              <div class="panelTitle"><wicket:message key="label.audit.details">Audit Details</wicket:message></div>
              <div class="panelContent">
                  <table class="indent spaced">
                      <tr wicket:id="auditsummary">
                          <th><span wicket:id="auditsummary.name">name</span></th>
                          <td><span wicket:id="auditsummary.value">value</span></td>
                      </tr>
                  </table>
              </div>
          </div>
          <wicket:enclosure child="auditdetailtable">
              <div class="panel">
                  <div class="panelTitle"><wicket:message key="label.audit.associatedlogs">Associated Logs</wicket:message></div>
                  <table width="100%">
                      <tr>
                          <td>
                              <div wicket:id="auditdetailtable"/>
                          </td>
                      </tr>
                  </table>
              </div>
          </wicket:enclosure>
      </wicket:panel>
  </body>
</html>
