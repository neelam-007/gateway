<!--
    Panel for download of audits
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <wicket:panel>
     <form wicket:id="audit.form">
            <table width="100%" height="100%">
                <tr>
                    <td valign="top">
                        <table>
                            <tr>
                                <td><wicket:message key="label.minAge">Minumum Age (days)</wicket:message>:</td>
                                <td><input name="audit.minage" type="text" size="40" wicket:id="audit.minage"/></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </form>
      </wicket:panel>
  </body>
</html>
