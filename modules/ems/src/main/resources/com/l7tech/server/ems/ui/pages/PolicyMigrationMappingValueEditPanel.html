<!--
    Panel for edit of policy migration mapping values
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <wicket:panel>
        <form wicket:id="mappingValueForm">
            <table width="100%" height="100%" class="spaced">
                <tr>
                    <td valign="top">
                        <div>
                            <div wicket:id="feedback" class="center"/>
                        </div>
                        <div class="vspaced">
                            <wicket:message key="label.header">Enter the destination value for the property.</wicket:message>
                        </div>
                        <div class="vspaced">
                            <div wicket:id="description"></div>
                        </div>
                        <div>
                            <table class="spaced">
                                <tr>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <th><wicket:message key="source">Source Value</wicket:message>:</th>
                                </tr>
                                <tr>
                                    <td><input wicket:id="source" type="text" maxLength="8192" size="55" readonly="readonly"/></td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <th><wicket:message key="target">Destination Value</wicket:message>:</th>
                                </tr>
                                <tr>
                                    <td><input wicket:id="target" type="text" maxLength="8192" size="55"/></td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td><input wicket:id="applyToAll" type="checkbox"/> <wicket:message key="label.applyAll">Update all mappings.</wicket:message></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
      </wicket:panel>
  </body>
</html>
