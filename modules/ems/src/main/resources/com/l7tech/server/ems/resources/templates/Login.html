<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:wicket="http://wicket.apache.org/">
<head>
    <title><wicket:message key="label.title">Log In [SecureSpan Enterprise Manager]</wicket:message></title>
    <link rel="stylesheet" href="../css/l7.css" media="all" type="text/css" />
    <script type="text/javascript" src="../js/l7.js"></script>
</head>
<body>
<table width="100%">
    <tr>
        <td>
            <div class="header">
                <table width="100%">
                    <tr class="header">
                        <td class="logoLeft"><img src="../images/logoLeft.png" alt="" /></td>
                        <td class="logo"><img src="../images/l7Logo.png" alt="Layer 7 Technologies Inc." /><img src="../images/emLogo.png" alt="" /></td>
                        <td class="logoRight"><img src="../images/logoRight.png" alt="" /></td>
                        <td width="100%"><img src="../images/spacer.png" alt="" /></td>
                    </tr>
                </table>
            </div>
            <div class="divider"><img src="../images/spacer.png" alt="" /></div>
            <div class="content">
                <div class="center">     <center>
                    <table height="420" width="340">
                        <tr>
                            <td>
                                <div class="panel">
                                    <div class="panelTitle"><wicket:message key="label.login">Log In</wicket:message></div>
                                    <div class="panelContent">
                                        <div class="center" style="margin-left: 24px;">
                                            <div wicket:id="feedback" class="left"/>
                                        </div>
                                        <form method="post" action="Configure.html" wicket:id="loginForm">
                                            <table class="center spaced">
                                                <tr>
                                                    <td class="right"><wicket:message key="username">User Name</wicket:message>:</td>
                                                    <td><input id="username" name="username" type="text" wicket:id="username" /></td>
                                                </tr>
                                                <tr>
                                                    <td class="right"><wicket:message key="password">Password</wicket:message>:</td>
                                                    <td><input id="password" name="password" type="password" wicket:id="password" /></td>
                                                </tr>
                                                <tr>
                                                    <td class="right"> </td>
                                                    <td class="right"><button type="button" wicket:id="submit"><wicket:message key="label.login">Log In</wicket:message></button></td>
                                                </tr>
                                            </table>
                                        </form>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>  </center>
                </div>
            </div>
            <div class="statusBar">
                <table>
                    <tr>
                        <td width="100%"><img src="../images/spacer.png" alt="" /></td>
                        <td><a class="nowrap" href="http://www.layer7tech.com" target="_blank">Layer 7 Technologies Inc.</a></td>
                    </tr>
                </table>
            </div>
            <div class="divider"><img src="../images/spacer.png" alt="" /></div>
        </td>
    </tr>
</table>
</body>
</html>
