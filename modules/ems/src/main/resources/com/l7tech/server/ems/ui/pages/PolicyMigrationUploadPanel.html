<!--
    Panel for selection of Policy Migration archive upload.
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <wicket:panel>
        <form wicket:id="archiveForm" enctype="multipart/form-data" method="POST">
            <table width="100%" height="100%" class="spaced">
                <tr>
                    <td valign="top">
                        <div>
                            <div wicket:id="feedback" class="center"/>
                        </div>
                        <div>
                            <wicket:message key="label.header">Select a migration archive for upload.</wicket:message>
                        </div>
                        <br/>
                        <div>
                            <table>
                                <tr>
                                    <th><wicket:message key="label">Label</wicket:message>:</th>
                                    <td><input wicket:id="label" type="text" maxlength="32"/></td>
                                </tr>
                                <tr>
                                    <th><wicket:message key="archive">Archive</wicket:message>:</th>
                                    <td><input wicket:id="archive" type="file" size="22"/></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
      </wicket:panel>
  </body>
</html>
