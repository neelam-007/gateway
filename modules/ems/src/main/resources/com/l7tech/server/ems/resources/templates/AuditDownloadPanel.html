<!--
    Panel for download of audits
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <wicket:panel>
     <form wicket:id="audit.form">
            <table width="100%" height="100%">
                <tr>
                    <td>
                        <div wicket:id="feedback"/>
                    </td>
                </tr>
                <tr>
                    <td valign="top">
                        <table>
                            <tr>
                                <td><wicket:message key="label.startdate">Start Date</wicket:message>:</td>
                                <td><input name="audit.startdate" type="text" size="40" wicket:id="audit.startdate"/></td>
                            </tr>
                            <tr>
                                <td><wicket:message key="label.enddate">End Date</wicket:message>:</td>
                                <td><input name="audit.enddate" type="text" size="40" wicket:id="audit.enddate"/></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td valign="bottom" align="right">
                        <button type="submit" wicket:id="button.ok"><wicket:message key="label.ok">Ok</wicket:message></button>
                        <button type="submit" wicket:id="button.cancel"><wicket:message key="label.cancel">Cancel</wicket:message></button>
                    </td>
                </tr>
            </table>
        </form>
      </wicket:panel>
  </body>
</html>
