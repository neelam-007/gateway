<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>  
      <wicket:head>
        <style type="text/css">
            .dateselector input, .dateselector {vertical-align:middle}
            .dateselector input {width:15em}
        </style>
      </wicket:head>
      <wicket:panel>
        <div class="dateselector">
            <input wicket:id="date" name="date" type="text" value="" maxlength="12" readonly="readonly"/>
        </div>
          
        <div style="visibility:hidden;">
            <div wicket:id="calendar" style="border:none;position:absolute;">
                <div wicket:id="calendar-body"/>
           </div>
        </div>
          
        <script wicket:id="javascript" type="text/javascript"/>
      </wicket:panel>
  </body>
</html>
