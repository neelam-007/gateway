<!--
  Standard Reports - Generated Reports
-->
<wicket:panel xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <div class="panel">
        <div class="panelTitle">
            Generated Reports
            <img wicket:id="refresh" class="refresh clickableImg middle" src="../images/refresh.png"
                 title="Refresh list of generated reports" alt="Refresh"/>
        </div>
        <div id="outputDiv">

            <form wicket:id="form">
                <div class="panelToolbar">
                    <input name="reportId" type="hidden" value="" wicket:id="reportId"/>

                    <button wicket:id="downloadReportButton" title="Download Report">Download</button>
                    <span style="font-weight: bold;">Format:</span>
                    <select wicket:id="reportFormat">
                        <option>HTML</option>
                        <option selected="selected">PDF</option>
                    </select>
                    <span style="margin-left: 0.5em; margin-right: 0.5em;">|</span>
                    <button wicket:id="deleteReportButton" title="Delete Report">Delete</button>
                </div>
            </form>

            <div wicket:id="tableContainer">
                <div wicket:id="reportTable"/>
            </div>
        </div>
        <div class="panelContent" style="height: 100%">&nbsp;</div>
    </div>

    <!--
        Dynamic Holder for a warning dialog
    -->
    <div wicket:id="dynamic.holder">
        <div wicket:id="dynamic.holder.content"/>
    </div>

</wicket:panel>
