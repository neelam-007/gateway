# Specify the handlers to create in the root logger
handlers = java.util.logging.FileHandler

# Set the default logging level for new FileHandler instances
java.util.logging.FileHandler.level = CONFIG
java.util.logging.FileHandler.pattern = var/logs/ssem.%g.log
java.util.logging.FileHandler.formatter = com.l7tech.util.ConfigurableLogFormatter
java.util.logging.FileHandler.limit = 1000000
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.count = 5

# Probe interval secs (check the config file and reload), 0 or less to disable
com.l7tech.logging.interval = 15

# Set the default logging level for the root logger
.level = WARNING

# Default to config for layer7 output
com.l7tech.level = CONFIG

# Suppress expected warnings
org.hibernate.util.JDBCExceptionReporter.level = OFF
org.hibernate.event.def.AbstractFlushingEventListener.level = OFF
com.l7tech.server.ems.EsmServletContainer.SERVLET.level = SEVERE
org.apache.wicket.Localizer.level = SEVERE
