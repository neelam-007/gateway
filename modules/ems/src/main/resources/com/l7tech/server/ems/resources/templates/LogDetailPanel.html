<!--
    Panel for showing log file contents.
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <wicket:panel>
         <form wicket:id="log.form">
            <table width="100%" height="100%">
                <tr>
                    <td>
                        <div wicket:id="feedback"/>
                    </td>
                </tr>
                <tr>
                    <td valign="top">
                      <table width="98%">
                          <tr>
                              <td>
                                  <table>
                                      <tr>
                                          <td>Name:</td>
                                          <td><span wicket:id="log.name">file1.log</span></td>
                                      </tr>
                                      <tr>
                                          <td>Size:</td>
                                          <td><span wicket:id="log.size">1MB</span></td>
                                      </tr>
                                      <tr>
                                          <td>Date</td>
                                          <td><span wicket:id="log.date">09/01/08</span></td>
                                      </tr>
                                  </table>
                              </td>
                          </tr>
                          <tr>
                              <td>
                                  <iframe src ="log.txt" height="500" width="100%" wicket:id="log.text"></iframe>
                              </td>
                          </tr>
                      </table>
                    </td>
                </tr>
                <tr>
                    <td valign="bottom" align="right">
                        <button type="submit" wicket:id="button.ok">Ok</button>
                        <button type="submit" wicket:id="button.cancel">Cancel</button>
                    </td>
                </tr>
            </table>
        </form>
      </wicket:panel>
  </body>
</html>
