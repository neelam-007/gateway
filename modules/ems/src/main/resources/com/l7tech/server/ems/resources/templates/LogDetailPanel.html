<!--
    Panel for showing log file contents.
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <wicket:panel>
          <div class="panel">
              <div class="panelTitle"><wicket:message key="label.logdetails">Log Details</wicket:message></div>
              <div class="panelContent">
                  <table width="100%">
                     <tr>
                         <td class="right" width="100%">
                             <img class="clickable" src="../images/taller.png" title="Make taller" alt="" onclick="l7.Resize.changeHeight(['logframe'], 50, 150, 500);" />

                             <img class="clickable" src="../images/shorter.png" title="Make shorter" alt="" onclick="l7.Resize.changeHeight(['logframe'], -50, 150, 500);" />
                         </td>
                     </tr>
                 </table>
                 <table width="100%" height="100%">
                    <tr>
                        <td valign="top">
                          <table width="98%">
                              <tr>
                                  <td>
                                      <table>
                                          <tr>
                                              <td><wicket:message key="label.name">Name</wicket:message>:</td>
                                              <td><span wicket:id="log.name">file1.log</span></td>
                                          </tr>
                                          <tr>
                                              <td><wicket:message key="label.size">Size</wicket:message>:</td>
                                              <td><span wicket:id="log.size">1MB</span></td>
                                          </tr>
                                          <tr>
                                              <td><wicket:message key="label.date">Date</wicket:message>:</td>
                                              <td><span wicket:id="log.date">09/01/08</span></td>
                                          </tr>
                                      </table>
                                  </td>
                              </tr>
                              <tr>
                                  <td>
                                      <iframe id="logframe" src="log.txt" frameborder="1" scrolling="yes" height="150" width="100%" wicket:id="log.text" class="panel"></iframe>
                                  </td>
                              </tr>
                          </table>
                        </td>
                    </tr>
                </table>
              </div>
          </div>
      </wicket:panel>
  </body>
</html>
