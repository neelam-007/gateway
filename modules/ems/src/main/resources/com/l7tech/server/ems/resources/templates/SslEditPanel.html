<!--
    Panel for edit of SSL information
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <wicket:panel>
        <form wicket:id="sslForm" enctype="multipart/form-data" method="POST">
            <div wicket:id="sslGroup">
                <table width="100%" height="100%" class="spaced">
                    <tr>
                        <td valign="top">
                            <div>
                                Enter a host name or select a key store for upload.
                            </div>
                            <br/>
                            <div>
                                <input type="radio" wicket:id="sslRadioGen"/> Generate new SSL certificate for host name.
                                <br/>
                                <table class="spaced">
                                    <tr>
                                        <th>Host name:</th>
                                        <td><input wicket:id="hostname" type="text"/></td>
                                    </tr>
                                </table>
                            </div>
                            <br/>
                            <div>
                                <input type="radio" wicket:id="sslRadioLoad"/> Upload SSL certificate key store.
                                <br/>
                                <table class="spaced">
                                    <tr>
                                        <th>PKCS 12 key store:</th>
                                        <td><input wicket:id="keystore" type="file" size="22"/></td>
                                    </tr>
                                    <tr>
                                        <th>Password:</th>
                                        <td><input wicket:id="password" type="password"/></td>
                                    </tr>
                                    <tr>
                                        <th>Alias:</th>
                                        <td><input wicket:id="alias" type="text"/></td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
      </wicket:panel>
  </body>
</html>
