<!--
    Panel for edit of SSL information
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <wicket:panel>
        <form wicket:id="sslForm" enctype="multipart/form-data" method="POST">
            <div wicket:id="sslGroup">
                <table width="100%" height="100%" class="spaced">
                    <tr>
                        <td valign="top">
                            <div>
                                <div wicket:id="feedback" class="center"/>
                            </div>
                            <div>
                                <wicket:message key="label.header">Enter a host name or select a key store for upload.</wicket:message>                                
                            </div>
                            <br/>
                            <div>
                                <input type="radio" wicket:id="sslRadioGen"/> <wicket:message key="label.generate">Generate new SSL certificate for host name.</wicket:message>
                                <br/>
                                <table class="spaced">
                                    <tr>
                                        <th><wicket:message key="hostname">Host name</wicket:message>:</th>
                                        <td><input wicket:id="hostname" type="text"/></td>
                                    </tr>
                                </table>
                            </div>
                            <br/>
                            <div>
                                <input type="radio" wicket:id="sslRadioLoad"/> <wicket:message key="label.upload">Upload SSL certificate key store.</wicket:message>
                                <br/>
                                <table class="spaced">
                                    <tr>
                                        <th><wicket:message key="keystore">PKCS 12 key store</wicket:message>:</th>
                                        <td><input wicket:id="keystore" type="file" size="22"/></td>
                                    </tr>
                                    <tr>
                                        <th><wicket:message key="password">Password</wicket:message>:</th>
                                        <td><input wicket:id="password" type="password"/></td>
                                    </tr>
                                    <tr>
                                        <th><wicket:message key="alias">Alias</wicket:message>:</th>
                                        <td><input wicket:id="alias" type="text"/></td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
      </wicket:panel>
  </body>
</html>
