monitoring.ssgNode.swapUsage.lowerLimit.description = The lower limit of the swap space used (unit: MB).
monitoring.ssgNode.swapUsage.lowerLimit.default = 10
monitoring.ssgNode.swapUsage.lowerLimit.clusterProperty = monitoring.ssgNode.swapUsage.lowerLimit

#
# Lower limit of sampling intervals for system monitoring setup
#
monitoring.samplingInterval.lowerLimit.description = The lower limit of sampling intervals (unit: second).
monitoring.samplingInterval.lowerLimit.default = 5
monitoring.samplingInterval.lowerLimit.clusterProperty = monitoring.samplingInterval.lowerLimit

#
# Next refresh interval for system monitoring
#
monitoring.nextRefresh.interval.description = The time interval in seconds before before browser should re-request property values of all entities in Monitor (unit: second).
monitoring.nextRefresh.interval.default = 5
monitoring.nextRefresh.interval.clusterProperty = monitoring.nextRefresh.interval

