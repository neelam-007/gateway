monitoring.ssgNode.diskUsage.lowerLimit.description = The lower limit of the usage aggregated over all disks (unit: %).
monitoring.ssgNode.diskUsage.lowerLimit.default = 10
monitoring.ssgNode.diskUsage.lowerLimit.clusterProperty = monitoring.ssgNode.diskUsage.lowerLimit

