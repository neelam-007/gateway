monitoring.ssgCluster.auditSize.lowerLimit.description = The lower limit of the SSG audit events (unit: audit event).
monitoring.ssgCluster.auditSize.lowerLimit.default = 1000
monitoring.ssgCluster.auditSize.lowerLimit.clusterProperty = monitoring.ssgCluster.auditSize.lowerLimit

monitoring.ssgNode.logSize.lowerLimit.description = The lower limit of the sum of all log files (unit: MB).
monitoring.ssgNode.logSize.lowerLimit.default = 1
