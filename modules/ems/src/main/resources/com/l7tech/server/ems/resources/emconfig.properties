monitoring.ssgNode.swapUsage.unit.clusterProperty = monitoring.ssgNode.swapUsage.unit

password.length.min.description = Minimum permitted password length.
password.length.min.default = 6

password.length.max.description = Maximum permitted password length.
password.length.max.default = 32

password.expiry.description = Number of days until password expires (max 90 days). The default is set to 90 days.
