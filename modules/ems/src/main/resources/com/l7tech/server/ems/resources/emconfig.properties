monitoring.ssgCluster.auditSize.unit.default = audit events
monitoring.ssgCluster.auditSize.unit.clusterProperty = monitoring.ssgCluster.auditSize.unit

monitoring.ssgNode.logSize.unit.description = The unit of the sum of all log files.
monitoring.ssgNode.logSize.unit.default = MB
monitoring.ssgNode.logSize.unit.clusterProperty = monitoring.ssgNode.logSize.unit

monitoring.ssgNode.diskUsage.unit.description = The unit of the usage aggregated over all disks.
monitoring.ssgNode.diskUsage.unit.default = %
