#installer properties file for slient Actional Agent install
INSTALLER_UI=silent
USER_INSTALL_DIR=/opt/SecureSpan/Actional/agent
install.set=typical
#not sure about these ones below....taken care of by RPM?
enable.buttongroup=false
if.product.exists=repair
#use.new.product.config=true
#use.new.jetty.config=true
ignore.lg.interceptor.warning=false
lg.interceptor.dir=/opt/SecureSpan/Actional/LG.Interceptor


#what application server the agent will run in
lgagent.jetty=true
lgagent.bea=false
lgagent.ws=false
lgagent.jboss=false

#what documentation to install
docs.all=false
docs.all.docs.analyzers=false
docs.all.docs.int=false
docs.all.docs.jetty=false
