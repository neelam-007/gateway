# SSM-5139: Ensure that any use of JceProvider class within SSM process does not reconfigure security providers
common.security.jceProviderEngineName.systemProperty=com.l7tech.common.security.jceProviderEngineName
common.security.jceProviderEngineName.default=generic

# This contains the minimum gateway versions that the policy manager requires.
gateway.version.minimum=9.3.00
policyManager.version=9.4.00
# This is a tag that is added to the end of the version when it is displayed. For example '_CR1'
policyManager.versionModifier=@@@build.version.revision.suffix@@@
policyManager.productName=CA API Gateway Policy Manager
