# Resource bundle for the Global Resource Import wizard

# Step values
search-step.label = Select Resources
search-step.description = \
  <html>Select the resources to import. Dependencies for the resources will also be imported.\
  <p>The <b>Resources to Import</b> section displays the currently selected resources. The \
  <b>Size</b> of a resource is only displayed for local files. Add resources from a file or HTTP(S) \
  URL using the <b>Add</b> button, or by searching.</p><p>The <b>Find Resources</b> section can be \
  used to search for local file resources. Select or enter the starting directory and optionally a \
  file name pattern (regular expression) and then use <b>Find</b>. Resources will be added to the \
  <b>Resources to Import</b> table.</p></html>.
options-step.label = Import Options
options-step.description = \
  <html>Specify options for the import. If the selected value is <i>Ask</i> then selection is \
  deferred until a choice is required.<p>Specify import options to customize the import behaviour \
  for resource conflicts or errors.</p></html>
results-step.label = Import Details
results-step.description = \
  <html>Review and finalize the import details. Resources can be viewed, removed and updated.\
  <p>The <b>Import Summary</b> section displays all resources that were processed, their status \
  and the action that will occur on <b>Finish</b>. Use <b>Remove</b> to remove a resource from the \
  imported resources, along with any resources that depend on it. To change the <b>System ID</b> \
  of a resource (or set of resources), select the resource(s) and then <b>Update</b>.</p>\
  <p>The <b>Resource Details</b> section shows the details for the currently selected resource. \
  If a resource import failed, the reason will be displayed. The dependencies between resources \
  are also displayed, you can view all dependencies (transitive) or only direct dependencies.</p></html>

# Import options
choice.NONE = Ask
option.CONFLICTING_URI = If an imported resources system identifier conflicts with an existing system identifier:
option.CONFLICTING_URI.EXISTING = Use the existing resource
option.CONFLICTING_URI.UPDATE_ALL = Update the existing resource
option.CONFLICTING_URI.SKIP = Don't import the conflicting resource
option.CONFLICTING_TARGET_NAMESPACE = If an imported XML Schemas target namespace matches an existing value:
option.CONFLICTING_TARGET_NAMESPACE.EXISTING = Use the existing XML Schema
option.CONFLICTING_TARGET_NAMESPACE.UPDATE_CONTENT = Update the existing XML Schema (preserves the current URI)
option.CONFLICTING_TARGET_NAMESPACE.UPDATE_ALL = Replace the existing XML Schema (uses the import URI)
option.CONFLICTING_TARGET_NAMESPACE.IMPORT = Import the XML Schema
option.CONFLICTING_TARGET_NAMESPACE.SKIP = Don't import the matching resource
option.CONFLICTING_PUBLIC_ID = If an imported resources public identifier duplicates an existing value:
option.CONFLICTING_PUBLIC_ID.EXISTING = Use the existing resource
option.CONFLICTING_PUBLIC_ID.UPDATE_CONTENT = Update the existing resource (preserves the current URI)
option.CONFLICTING_PUBLIC_ID.UPDATE_ALL = Replace the existing resource (uses the import URI)
option.CONFLICTING_PUBLIC_ID.IMPORT = Import the duplicate resource
option.CONFLICTING_PUBLIC_ID.SKIP = Don't import the duplicate resource
option.MISSING_RESOURCE = If a resource dependency cannot be found, or is invalid:
option.MISSING_RESOURCE.IMPORT = Manually resolve or fix the dependency.
option.MISSING_RESOURCE.SKIP = Don't import the invalid resource (and any resources that require it)

# Dependency scopes
dependencies.DIRECT = Show only direct dependencies
dependencies.TRANSITIVE = Show all dependencies

