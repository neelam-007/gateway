#
# FtpServer default configuration  
#

# Gateway configuration
ssgftp.listeners = default

ssgftp.default.enabled = false
ssgftp.default.address = 0.0.0.0
ssgftp.default.controlPort = 2121
ssgftp.default.passivePortStart = 13100
ssgftp.default.passivePortEnd = 13109

# General configuration
config.create-default-user = false
config.connection-manager.max-connection = 10
config.connection-manager.max-login = 10
config.connection-manager.anonymous-login-enabled = true
config.connection-manager.max-anonymous-login = 10
config.connection-manager.default-idle-time = 60
config.connection-manager.timeout-poll-inverval = 10

# Ip restrictor
config.ip-restrictor.class = com.l7tech.server.transport.ftp.FtpIpRestrictor

# Default listener
config.listeners.default.port = property-set-by-spring-override
config.listeners.default.server-address = property-set-by-spring-override
config.listeners.default.implicit-ssl = false
config.listeners.default.data-connection.class = org.apache.ftpserver.DefaultDataConnectionConfig
config.listeners.default.data-connection.passive.ports = property-set-by-spring-override
config.listeners.default.data-connection.active.enable = false
