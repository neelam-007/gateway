<html>
<head>
    <title>Establish Trust Relationship - Layer 7 Technologies - SecureSpan Gateway</title>
    <style type="text/css">
{0}
    </style>
    <script language="javascript">
{1}
    </script>
</head>
<body onload="init();">

<div class="title">Establish Trust Relationship - Layer 7 Technologies - SecureSpan Gateway</div>
<hr/>

<div class="heading">Establish Trust Relationship with Enterprise Service Manager</div>
<form name="emstrustform" class="loginform" method="post" onsubmit="copyCookie(); ">
    <input type="hidden" name="returncookie" value="nojavascript"/>
    <input type="hidden" name="returncookiehash" value="{7}"/>
    <input type="hidden" name="formdisplayed" value="1"/>
    <input type="hidden" name="returnurl" value="{8}" id="returnurl"/>
    <table width="95%" height="60%">
        <tr>
            <td align="center" valign="middle">
                <table class="logintable">
                    <tr>
                        <td colspan="4" class="tableheading">&nbsp;</td>
                    </tr>

                    <tr>
                        <td colspan="4" class="message">{2}</td>
                    </tr>
                    <tr id="emsidrow">
                        <td class="spacer"></td>
                        <td class="label">ESM ID:</td>
                        <td class="emstrustcontrols"><input type="text" size="80" maxlength="128" name="emsid" value="{3}"></td>
                        <td class="spacer"></td>
                    </tr>
                    <tr id="emsinforow">
                        <td class="spacer"></td>
                        <td class="label" align="top">ESM Certificate:</td>
                        <td class="emstrustcontrols">
                            <input type="hidden" name="emsinfo" id="emsinfo" value="{9}"/>
                            <div id="emscertinfodisplay" class="pre">{9}</div>
                        </td>
                        <td class="spacer"></td>
                    </tr>
                    <tr id="emspemrow">
                        <td class="spacer"></td>
                        <td class="label" align="top">ESM Certificate (PEM):</td>
                        <td class="emstrustcontrols"><textarea type="text" rows="10" cols="65" name="emscertpem">{4}</textarea></td>
                        <td class="spacer"></td>
                    </tr>
                    <tr id="emsusernamerow">
                        <td class="spacer"></td>
                        <td class="label">ESM User ID:</td>
                        <td class="emstrustcontrols"><input type="text" size="80" maxlength="128" name="emsusername" value="{5}"></td>
                        <td class="spacer"></td>
                    </tr>
                    <tr id="emsuserdescrow">
                        <td class="spacer"></td>
                        <td class="label">ESM User:</td>
                        <td class="emstrustcontrols"><input type="text" size="80" maxlength="128" name="emsuserdesc" value="{10}" readonly="readonly"></td>
                        <td class="spacer"></td>
                    </tr>
                    <tr>
                        <td class="spacer"></td>
                        <td class="label">Gateway User name: </td>
                        <td class="emstrustcontrols"><input type="text" size="36" maxlength="128" name="username" value="{6}"></td>
                        <td class="spacer"></td>

                    </tr>
                    <tr>
                        <td></td>
                        <td class="label">Gateway Password: </td>
                        <td class="emstrustcontrols"><input type="password" size="36" maxlength="128" name="password"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="emssubmit">
                            <input id="cancel" type="button" value="Cancel" onclick="location.href=''{8}''"/>
                            <input type="submit" value="Establish Trust">
                        </td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</form>
</body>

</html>
