#
# FtpServer default configuration  
#

# Gateway configuration
ssgftp.listeners = secure

ssgftp.secure.enabled = false
ssgftp.secure.address = 0.0.0.0
ssgftp.secure.controlPort = 2990
ssgftp.secure.passivePortStart = 13900
ssgftp.secure.passivePortEnd = 13909

# General configuration
config.create-default-user = false
config.connection-manager.max-connection = 10
config.connection-manager.max-login = 10
config.connection-manager.anonymous-login-enabled = true
config.connection-manager.max-anonymous-login = 10
config.connection-manager.default-idle-time = 60
config.connection-manager.timeout-poll-interval = 10

# Ip restrictor
config.ip-restrictor.class = com.l7tech.server.transport.ftp.FtpIpRestrictor

# Prevents the default PropertiesUserManager construction which
# would create the file "res/user.gen" (permissions allowing)
config.user-manager.class = java.lang.Object

# Secure listener
config.listeners.secure.port = property-set-by-spring-override
config.listeners.secure.server-address = property-set-by-spring-override
config.listeners.secure.implicit-ssl = true
config.listeners.secure.ssl.class = com.l7tech.server.transport.ftp.FtpSsl
config.listeners.secure.data-connection.class = org.apache.ftpserver.DefaultDataConnectionConfig
config.listeners.secure.data-connection.passive.ports = property-set-by-spring-override
config.listeners.secure.data-connection.active.enable = false
config.listeners.secure.data-connection.ssl.class = com.l7tech.server.transport.ftp.FtpSsl
