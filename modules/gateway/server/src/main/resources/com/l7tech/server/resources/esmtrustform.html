<html>
<head>
    <title>Establish Trust Relationship - Layer 7 Technologies - SecureSpan Gateway</title>
    <link rel="icon" href="/ssg/esmtrust/favicon.ico" type="image/png"/>
    <link rel="stylesheet" href="/ssg/esmtrust/esmtrust.css" media="all" type="text/css" />
    <script type="text/javascript" src="/ssg/esmtrust/esmtrust.js"></script>
</head>
<body onload="init();">

<div class="title">Layer 7 Technologies - SecureSpan Gateway - Enterprise Service Manager Account Mapping</div>
<hr/>

<div class="heading">Establish Enterprise Service Manager Account Mapping</div>
<form name="esmtrustform" class="loginform" method="post" onsubmit="copyCookie(); ">
    <input type="hidden" name="returncookie" value="nojavascript"/>
    <input type="hidden" name="returncookiehash" value="{7}"/>
    <input type="hidden" name="formdisplayed" value="1"/>
    <input type="hidden" name="returnurl" value="{8}" id="returnurl"/>
    <input type="hidden" name="esmuserdesc" value="{10}" id="esmuserdesc"/>
    <table width="95%" height="60%">
        <tr>
            <td align="center" valign="middle">
                <table class="logintable">
                    <tr>
                        <td colspan="4" class="tableheading">&nbsp;</td>
                    </tr>

                    <tr>
                        <td colspan="4" class="message">{2}</td>
                    </tr>
                    <tr id="esmidrow">
                        <td class="spacer"></td>
                        <td class="label">ESM ID:</td>
                        <td class="esmtrustcontrols"><input type="text" size="80" maxlength="128" name="esmid" value="{3}"></td>
                        <td class="spacer"></td>
                    </tr>
                    <tr id="esminforow">
                        <td class="spacer"></td>
                        <td class="label" align="top">ESM Certificate:</td>
                        <td class="esmtrustcontrols">
                            <input type="hidden" name="esminfo" id="esminfo" value="{9}"/>
                            <div id="esmcertinfodisplay" class="pre">{9}</div>
                        </td>
                        <td class="spacer"></td>
                    </tr>
                    <tr id="esmpemrow">
                        <td class="spacer"></td>
                        <td class="label" align="top">ESM Certificate (PEM):</td>
                        <td class="esmtrustcontrols"><textarea type="text" rows="10" cols="65" name="esmcertpem">{4}</textarea></td>
                        <td class="spacer"></td>
                    </tr>
                    <tr id="esmusernamerow">
                        <td class="spacer"></td>
                        <td class="label">ESM User ID:</td>
                        <td class="esmtrustcontrols"><input type="text" size="80" maxlength="128" name="esmusername" value="{5}"></td>
                        <td class="spacer"></td>
                    </tr>
                    <tr>
                        <td class="spacer"></td>
                        <td class="label">User Name: </td>
                        <td class="esmtrustcontrols"><input type="text" size="36" maxlength="128" name="username" value="{6}"></td>
                        <td class="spacer"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="label">Password: </td>
                        <td class="esmtrustcontrols"><input type="password" size="36" maxlength="128" name="password"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="esmsubmit">
                            <input id="cancel" type="button" value="Cancel" onclick="location.href=''{8}''"/>
                            <input type="submit" value="OK">
                        </td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</form>
</body>

</html>
