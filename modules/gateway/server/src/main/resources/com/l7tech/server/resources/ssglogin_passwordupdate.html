<html>
<head>
    <title>Layer 7 Technologies - Policy Manager</title>
    <style type="text/css">
    {0}
    </style>
</head>
<body>

<div class="title">Layer 7 Technologies - Policy Manager</div>
<hr/>

<div class="heading">Login</div>
<form class="loginform" method="post">
    <table width="95%" height="60%">
        <tr>
            <td align="center" valign="middle">
                <table class="logintable">
                    <tr>
                        <td colspan="4" class="tableheading">&nbsp;</td>
                    </tr>

                    <tr>
                        <td colspan="4" class="message">{1}</td>
                    </tr>
                    <tr>
                        <td class="spacer"></td>
                        <td class="label">User name: </td>
                        <td class="logincontrols"><input type="text" size="36" maxlength="128" name="username" value="{2}" readonly></td>
                        <td class="spacer"></td>

                    </tr>
                    <tr>
                        <td></td>
                        <td class="label">Password: </td>
                        <td class="logincontrols"><input type="password" size="36" maxlength="128" name="password"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="label">New Password: </td>
                        <td class="logincontrols"><input type="password" size="36" maxlength="128" name="new_password"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="label">Confirm Password: </td>
                        <td class="logincontrols"><input type="password" size="36" maxlength="128" name="confirm_password"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="logincontrols"><input type="submit" value="Change password and log in"> &nbsp; <input type="submit" name="Cancel" value="Cancel"></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</form>
</body>

</html>
