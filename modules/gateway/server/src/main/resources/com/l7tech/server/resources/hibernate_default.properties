#
# Base hibernate.properties file with common properties
#

#
# Standard Settings
#
hibernate.transaction.factory_class = org.hibernate.transaction.JDBCTransactionFactory
hibernate.connection.isolation = 4
hibernate.connection.autocommit = false

#
# Database specific properties
#
l7.mysql.connection.url = jdbc:mysql://${node.db.host}:${node.db.port}/${node.db.name}?autoReconnect=false&characterEncoding=UTF8&characterSetResults=UTF8&failOverReadOnly=false&secondsBeforeRetryMaster=20&queriesBeforeRetryMaster=2000&socketTimeout=120000&connectTimeout=2000
l7.mysql.connection.driver_class = com.mysql.jdbc.Driver
l7.mysql.dialect = org.hibernate.dialect.MySQLDialect

#
# Commonly customized settings
#
hibernate.dialect = ${l7.${node.db.type}.dialect}
hibernate.connection.driver_class = ${l7.${node.db.type}.connection.driver_class}
hibernate.connection.url = ${l7.${node.db.type}.connection.url}
hibernate.connection.username = ${node.db.user}
hibernate.connection.password = ${node.db.pass}

