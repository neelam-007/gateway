##################################################################################
#The file contians the extensibility assertion declarations in the following format
#
#<name>.class=<assertion class>
#
# The assertion category
#<name>.category=<category> ) - Identity, Transform, AccessControl 

#
# The client side version of this assertion
#<name>.client=<client assertion class>
#
# The server side version of this assertion
#<name>.server=<server assertion class>
#
# -= Test assertion =-
#
Test.Assertion.class=com.l7tech.policy.assertion.ext.TestAssertionProperties
#
# Category (All, Identity, AccessControl, Transform, Unfilled)
Test.Assertion.category=Identity
#
# -= the client side policy element =-
Test.Assertion.client=com.l7tech.proxy.policy.assertion.ClientTrueAssertion
#
# -= the server policy element =-
#
Test.Assertion.server=com.l7tech.policy.assertion.ext.TestServiceInvocation


